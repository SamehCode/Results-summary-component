<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="left">
        <h2 class="head">Your Result</h2>
      <div class="body">
        <div class="circle">
          <div class="percentage">
            <span>76</span>
            <span>of 100</span>
          </div> 
        </div>
      </div>
      <p class="great">great</p>
      <p class="foot">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2 class="head">Summary</h2>
      <div class="stats">
        <div class="box">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <div class="perc">
            <span>80 </span><span> / 100</span>
          </div>
        </div>
        <div class="box">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
          <div class="perc">
            <span>92 </span><span> / 100</span>
          </div>
        </div>
        <div class="box">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <div class="perc">
            <span>61</span><span> / 100</span>
          </div>
        </div>
        <div class="box">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <div class="perc">
            <span>72 </span><span> / 100</span>
          </div>
        </div>
      </div>
        <a class="continue" href="#">Continue</a>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
